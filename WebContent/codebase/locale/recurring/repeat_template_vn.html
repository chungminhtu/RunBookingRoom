<div class="dhx_form_repeat">
	<form>
    <div class="dhx_repeat_left">
               <label><input class="dhx_repeat_radio" type="radio" name="repeat" value="ngày" />Hàng ngày</label><br />
               <label><input class="dhx_repeat_radio" type="radio" name="repeat" value="week"/>Hàng tuần</label><br />
               <label><input class="dhx_repeat_radio" type="radio" name="repeat" value="tháng" checked />Hàng tháng</label><br />
               <label><input class="dhx_repeat_radio" type="radio" name="repeat" value="year" />Hằng năm</label>
    </div>
    <div class="dhx_repeat_divider"></div>
    <div class="dhx_repeat_center">
               <div style="display:none;" id="dhx_repeat_day">
                   <label><input class="dhx_repeat_radio" type="radio" name="day_type" value="d"/>Vào mỗi</label><input class="dhx_repeat_text" type="text" name="day_count" value="1" />ngày<br />
                   <label><input class="dhx_repeat_radio" type="radio" name="day_type" checked value="w"/>Mỗi ngày làm việc</label>
               </div>
               <div style="display:none;" id="dhx_repeat_week">
                   Lặp mỗi<input class="dhx_repeat_text" type="text" name="week_count" value="1" />ngày tiếp theo trong tuần:<br />

                   <table class="dhx_repeat_days">
                       <tr>
                           <td>
                               <label><input class="dhx_repeat_checkbox" type="checkbox" name="week_day" value="1" />Thứ Hai</label><br />
                               <label><input class="dhx_repeat_checkbox" type="checkbox" name="week_day" value="4" />Thứ Năm</label>
                           </td>
                           <td>
                               <label><input class="dhx_repeat_checkbox" type="checkbox" name="week_day" value="2" />Thứ Ba</label><br />
                               <label><input class="dhx_repeat_checkbox" type="checkbox" name="week_day" value="5" />Thứ Sáu</label>
                           </td>
                           <td>
                               <label><input class="dhx_repeat_checkbox" type="checkbox" name="week_day" value="3" />Thứ Tư</label><br />
                               <label><input class="dhx_repeat_checkbox" type="checkbox" name="week_day" value="6" />Thứ 7</label>
                           </td>
                           <td>
                               <label><input class="dhx_repeat_checkbox" type="checkbox" name="week_day" value="0" />Chủ Nhật</label><br /><br />
                           </td>
                       </tr>
                   </table>

               </div>
               <div id="dhx_repeat_month">
                   <label><input class="dhx_repeat_radio" type="radio" name="month_type" value="d"/>Lặp</label><input class="dhx_repeat_text" type="text" name="month_day" value="1" />ngày mỗi<input class="dhx_repeat_text" type="text" name="month_count" value="1" />tháng<br />
                   <label><input class="dhx_repeat_radio" type="radio" name="month_type" checked value="w"/>Vào</label><input class="dhx_repeat_text" type="text" name="month_week2" value="1" /><select name="month_day2"><option value="1" selected >Thứ Hai<option value="2">Thứ Ba<option value="3">Thứ Tư<option value="4">Thứ Năm<option value="5">Friday<option value="6">Thứ Bảy<option value="0">Chủ Nhật</select>mỗi<input class="dhx_repeat_text" type="text" name="month_count2" value="1" />tháng<br />
               </div>
               <div style="display:none;" id="dhx_repeat_year">
                   <label><input class="dhx_repeat_radio" type="radio" name="year_type" value="d"/>Mỗi</label><input class="dhx_repeat_text" type="text" name="year_day" value="1" />ngày<select name="year_month"><option value="0" selected >Tháng Một<option value="1">February<option value="2">March<option value="3">Tháng Tư<option value="4">Tháng Năm<option value="5">Tháng Sáu<option value="6">Tháng Bảy<option value="7">August<option value="8">Tháng Chín<option value="9">Tháng Mười<option value="10">Tháng Mười Một<option value="11">Tháng Mười Hai</select>tháng<br />
                   <label><input class="dhx_repeat_radio" type="radio" name="year_type" checked value="w"/>On</label><input class="dhx_repeat_text" type="text" name="year_week2" value="1" /><select name="year_day2"><option value="1" selected >Thứ Hai<option value="2">Thứ Ba<option value="3">Thứ Tư<option value="4">Thứ Năm<option value="5">Friday<option value="6">Thứ Bảy<option value="7">Chủ Nhật</select>of<select name="year_month2"><option value="0" selected >Tháng Một<option value="1">February<option value="2">March<option value="3">Tháng Tư<option value="4">Tháng Năm<option value="5">Tháng Sáu<option value="6">Tháng Bảy<option value="7">August<option value="8">Tháng Chín<option value="9">Tháng Mười<option value="10">Tháng Mười Một<option value="11">Tháng Mười Hai</select><br />
               </div>
    </div>
    <div class="dhx_repeat_divider"></div>
    <div class="dhx_repeat_right">
               <label><input class="dhx_repeat_radio" type="radio" name="end" checked/>Không có ngày kết thúc</label><br />
               <label><input class="dhx_repeat_radio" type="radio" name="end" />Sau</label><input class="dhx_repeat_text" type="text" name="occurences_count" value="1" />lặp lại<br />
               <label><input class="dhx_repeat_radio" type="radio" name="end" />Kết thúc bởi</label><input class="dhx_repeat_date" type="text" name="date_of_end" value="'+scheduler.config.repeat_date_of_end+'" /><br />
    </div>
    </form>
 </div>
 <div style="clear:both">
 </div>
